<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추억 시작 화면</title>
  <!-- 픽셀 폰트 예시: Google Fonts 'Press Start 2P' 사용 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* 1. 전체 화면 및 기본 스타일 */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      /* background: #f5f5f5; 배경 흰색으로 */
      background: url('bg_sample.jpg') no-repeat center center;
      background-size: cover;
      /* 배경 이미지를 화면에 꽉 차게 */
    }

    /* 2. 상단 문구 스타일 */
    .title {
      font-family: 'Press Start 2P', cursive;
      position: absolute;
      /* 추가 */
      top: 33%;
      /* 상단에서 1/3 위치 */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      color: #333;
      line-height: 1.3;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* 하얀 테두리 효과 */
      text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff;
    }

    /* 3. 중앙 버튼 영역 스타일 */
    .center-btn {
      position: absolute;
      left: 50%;
      bottom: 20%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* 4. 플레이 버튼 스타일 */
    .play-btn {
      width: 160px;
      height: 160px;
      background: #4a90e2;
      border-radius: 16px;
      /* 원형 대신 픽셀 느낌의 둥근 사각형 */
      font-family: 'Press Start 2P', cursive;
      /* 픽셀 폰트 적용 */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 0 8px #fff, 0 8px 0 0 #222;
      /* 픽셀 그림자 효과 */
      border: 4px solid #222;
      /* 픽셀 테두리 */
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
    }

    .play-btn:active {
      background: #357ab8;
      transform: scale(0.96);
      box-shadow: 0 0 0 4px #fff, 0 4px 0 0 #222;
    }

    /* 5. 플레이 아이콘 스타일 */
    .play-icon {
      width: 64px;
      height: 64px;
      fill: #fff;
    }
  </style>
</head>

<body>
  <!-- 2. 상단 문구 -->
  <div class="title">What does your memory look like?</div>
  <!-- 3. 중앙 버튼 영역 -->
  <div class="center-btn">
    <!-- 4. 플레이 버튼 (클릭 시 다음 페이지 이동) -->
    <button class="play-btn" onclick="location.href='customizing.html'">
      <!-- 5. 플레이 아이콘 (SVG) -->
      <svg class="play-icon" viewBox="0 0 32 32">
        <polygon points="10,6 26,16 10,26" />
      </svg>
    </button>
  </div>
