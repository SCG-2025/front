<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추억 작성</title>

    <!-- p5.js & p5.dom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.dom.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: sans-serif;
            color: #222;
            min-height: 100vh;
            background: url('bg_sample2.jpg') no-repeat center center;
            background-size: cover;

        }
    </style>
</head>

<body>
    <!-- 뒤로 가기 버튼 -->
    <button id="backBtn" style="
        position:fixed;
        top:24px;
        left:20px;
        z-index:1000;
        background:#fff;
        border:2px solid #222;
        border-radius:10px;
        padding:10px 22px;
        font-size:1rem;
        font-family:sans-serif;
        cursor:pointer;
        box-shadow:0 2px 8px rgba(0,0,0,0.08);
    ">이전</button>
    <script>
      document.getElementById('backBtn').onclick = function() {
        location.href = 'customizing.html';
      }
    </script>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="write.js"></script>
</body>

</html>
