<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추억 작성</title>

    <!-- p5.js & p5.dom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.dom.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: sans-serif;
            color: #222;
            min-height: 100vh;
            background: url('bg_sample2.jpg') no-repeat center center;
            background-size: cover;

        }
    </style>
</head>

<body>
<!-- 이전 버튼 -->
    <button id="backBtn" style="
        position:fixed;
        top:24px;
        left:20px;
        z-index:1000;
        background:#fff;
        border:2px solid #222;
        border-radius:10px;
        padding:10px 22px;
        font-size:1rem;
        font-family:sans-serif;
        cursor:pointer;
        box-shadow:0 2px 8px rgba(0,0,0,0.08);
    ">이전</button>
    <div id="confirmModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:999; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:32px 24px; border-radius:12px; text-align:center;">
            <div style="margin-bottom:18px;">제출하시겠습니까?</div>
            <button id="yesBtn" style="margin-right:12px;">예</button>
            <button id="noBtn">아니요</button>
        </div>
    </div>
    <script>
      document.getElementById('backBtn').onclick = function() {
        location.href = 'customizing.html';
      }
    </script>
    <script src="write.js"></script>
</body>

</html>
