<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설명 창</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('bg_sample2.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: sans-serif;
    }
    .description {
      width: 90vw;
      max-width: 480px;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 80px;
      text-align: center;
      font-size: 1.2rem;
      min-height: 120px;
      border: none;
    }
    .stroke-text {
      color: #fff;
      font-weight: bold;
      -webkit-text-stroke: 0.5px #fff; /* 흰색 테두리 */
      text-stroke: 0.5px #fff; /* 일부 브라우저 */
      color: #222; /* 글자 색상 어둡게 */
    }
     .start-btn {
      width: 90vw;
      max-width: 400px;
      padding: 16px;
      margin-bottom: 32px;
      background: #007aff;
      color: #fff;
      border: 4px solid #222;
      border-radius: 0;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow:
        0 2px 0 #222,
        0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.2s, transform 0.1s;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #222, 2px 2px 0 #222;
      outline: none;
    }
    .start-btn:hover {
      background: #007aff;
      filter: none;
      transform: none;
      box-shadow:
        0 2px 0 #222,
        0 4px 8px rgba(0,0,0,0.15);
    }
    .start-btn:active {
      background: #005bb5;
      transform: translateY(2px) scale(0.97);
      box-shadow:
        0 1px 0 #222,
        0 2px 4px rgba(0,0,0,0.18);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="description" style="text-align:center;">
    <p style="text-align:center;">
      <span class="stroke-text" style="font-size:calc(1.2rem + 2px);">당신의 추억을 아바타로 만들어 보세요!</span><br><br>
      <span class="stroke-text">먼저 당신의 추억에 맞는 카테고리를 선택하세요. 각 카테고리는 음악의 한 파트를 담당합니다.</span>
    </p>
    <div class="stroke-text" style="font-size:calc(1.2rem - 2px); line-height:1.7; text-align:center;">
      사진 - 리드 멜로디<br>
      영상 - 서브 멜로디<br>
      게임 - 하모니 및 코드<br>
      노래 - 베이스<br>
      장소 - 퍼커션<br>
      물건 - FX 및 앰비언스
    </div>
    <p style="text-align:center;">
      <span class="stroke-text">
        각 카테고리는 대표 색깔로 구분됩니다.<br>
        그리고 아바타를 당신의 입맛에 맞게 커스터마이징 하세요.<br><br>
        아바타 커스터마이징 후 당신의 닉네임과 추억 이야기를 적어주세요.<br><br>
        작성 완료 후 제출하시면 아바타 생성이 완료됩니다.
      </span>
    </p>
  </div>
  <button class="start-btn" onclick="location.href='customizing.html'">시작하기</button>
