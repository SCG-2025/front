<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추억 작성</title>

    <!-- p5.js & p5.dom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.dom.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: sans-serif;
            color: #222;
            min-height: 100vh;
            background: url('bg_sample2.jpg') no-repeat center center;
            background-size: cover;

        }
    </style>
</head>

<body>
    <!-- 뒤로 가기 버튼 -->
    <button id="backBtn" …>이전</button>

    <!-- ✅ 확인 모달 추가 -->
    <div id="confirmModal" style="
      display:none;                 /* 기본은 숨김 */
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);   /* 반투명 오버레이 */
      align-items:center; justify-content:center;
      z-index:2000;">
        <div style="
        background:#fff; padding:40px 32px;
        border-radius:12px; text-align:center;
        min-width:280px; box-shadow:0 8px 24px rgba(0,0,0,.15);">
            <p style="margin-bottom:24px; font-size:1.1rem;">
                정말로 제출하시겠습니까?
            </p>
            <button id="yesBtn" style="
          margin-right:12px; padding:8px 18px;
          border:none; border-radius:8px;
          background:#0a84ff; color:#fff; font-size:1rem; cursor:pointer;">
                예
            </button>
            <button id="noBtn" style="
          padding:8px 18px; border:none; border-radius:8px;
          background:#ccc; color:#000; font-size:1rem; cursor:pointer;">
                아니요
            </button>
        </div>
    </div>

    <!-- 스크립트는 모달 아래쪽에 두어야 DOM을 찾을 수 있습니다 -->
    <script>
        document.getElementById('backBtn').onclick = () => {
            location.href = 'customizing.html';
        };
    </script>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="write.js"></script>
</body>

</html>
