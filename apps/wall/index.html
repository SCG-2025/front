<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC 아바타 월드</title>
  <script src="https://unpkg.com/tone@next/build/Tone.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./main.js"></script>
  <style>
    body {
      margin: 0;
      background: #222;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    /* 팝업 스타일 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
    }

    .popup-content {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      max-height: 300px;
      overflow-y: auto;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ddd;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-close:hover {
      background: #ccc;
    }

    .avatar-info {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .avatar-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .avatar-details h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .avatar-details p {
      margin: 5px 0;
      color: #666;
      line-height: 1.4;
    }

    .help-text {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <!-- 팝업 오버레이 -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <button class="popup-close" onclick="closePopup()">×</button>
      <div class="avatar-info">
        <img id="popupAvatarImage" class="avatar-image" src="avatar_sample.jpeg" alt="아바타">
        <div class="avatar-details">
          <h3>아바타 정보</h3>
          <p><strong>닉네임:</strong> <span id="popupNickname">-</span></p>
          <p><strong>카테고리:</strong> <span id="popupCategory">-</span></p>
          <p><strong>추억:</strong> <span id="popupMemory">-</span></p>
        </div>
      </div>
      <div class="help-text">
        이 아바타를 드래그해서 원하는 위치로 이동시킬 수 있습니다.<br>
        팝업 외부를 클릭하거나 × 버튼을 눌러 닫을 수 있습니다.
      </div>
    </div>
  </div>
</body>

</html>
